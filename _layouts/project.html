---
layout: default
---

<div class="project-page">
    
    <!-- Project Header - Folder + Title -->
    <div class="project-header">
        <svg class="folder-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M3 6h8l2 2h8v12H3V6z"/>
        </svg>
        <span class="project-name">{{ page.title }}</span>
    </div>
    
    <!-- Two Column Layout -->
    <div class="project-content">
        
        <!-- Left: Image/Video -->
        <div class="project-media">
            <div class="image-container">
                <img id="project-image" 
                     class="project-image" 
                     src="/images/{{ page.slug }}.jpg" 
                     data-project-name="{{ page.slug }}" 
                     data-image-count="{{ page.image_count | default: 0 }}"
                     {% if page.video_url %}data-video-url="{{ page.video_url }}"{% endif %}
                     alt="{{ page.title }}"
                     loading="lazy">
            </div>
            <!-- Thumbnail strip inserted by carousel.js -->
        </div>
        
        <!-- Right: Metadata + Description -->
        <div class="project-info-col">
            
            <!-- Metadata -->
            <div class="project-meta">
                <div class="meta-row">
                    <span class="meta-label">• Title:</span>
                    <span class="meta-value">{{ page.title }}</span>
                </div>
                {% if page.genre %}
                <div class="meta-row">
                    <span class="meta-label">• Genre:</span>
                    <span class="meta-value">{{ page.genre }}</span>
                </div>
                {% endif %}
                {% if page.role %}
                <div class="meta-row">
                    <span class="meta-label">• Role:</span>
                    <span class="meta-value">{{ page.role }}</span>
                </div>
                {% endif %}
                <div class="meta-row">
                    <span class="meta-label">• Company:</span>
                    <span class="meta-value">{{ page.company }}</span>
                </div>
                {% if page.tech %}
                <div class="meta-row">
                    <span class="meta-label">• Tech:</span>
                    <span class="meta-value">{{ page.tech }}</span>
                </div>
                {% endif %}
            </div>
            
            <!-- Description -->
            <div class="project-description">
                {{ content }}
            </div>
            
        </div>
        
    </div>

</div>
