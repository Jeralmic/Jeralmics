<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}Jeralmi Canela</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}Jeralmi Canela - Game designer, artist, and programmer{% endif %}">
    
    <!-- Preload Critical Assets -->
    <link rel="preload" href="/assets/fonts/dotmatrix.woff" as="font" type="font/woff" crossorigin>
    
    <!-- Base Styles (Always Load) -->
    <link rel="stylesheet" href="/assets/css/main.css">
    
    <!-- Homepage Styles -->
    {% if page.url == "/" or page.url == "/index.html" %}
    <link rel="stylesheet" href="/assets/css/home.css">
    {% endif %}
    
    <!-- Project Page Styles -->
    {% if page.layout == 'project' %}
    <link rel="stylesheet" href="/assets/css/project.css">
    {% endif %}
    
</head>
<body>
    
    {% include header.html %}

    <main>
        {{ content }}
    </main>

    <!-- JavaScript -->
    <script src="/assets/js/typewriter.js"></script>
    
    {% if page.layout == 'project' %}
    <script src="/assets/js/carousel.js"></script>
    {% endif %}
    
</body>
</html>
