# Jekyll Configuration for Jeralmi Canela Portfolio

# Site settings
title: Jeralmi Canela
email: jeralmicw@gmail.com
description: Game designer, artist, and programmer
url: "https://jeralmics.com"
baseurl: ""

# Build settings
permalink: pretty

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - CAROUSEL_REDESIGN
  - "*.md"
  - README.md
  - IMPLEMENTATION_SUMMARY.md
  - QUICK_START.md

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"